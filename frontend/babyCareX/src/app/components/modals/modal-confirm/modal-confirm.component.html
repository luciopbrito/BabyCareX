<div class="flex flex-col gap-5 p-5">
  <h1 class="font-bold text-black">{{title}}</h1>
  <p class="text-slate-400">{{message}}</p>
  <div class="self-end flex gap-2">
    <button mat-raised-button type="button" color="primary" (click)="cancel()">{{cancelMessage}}
    </button>
    <button mat-raised-button type="button" color="warn" (click)="confirm()">
      {{confirmMessage}}
    </button>
  </div>
</div>
