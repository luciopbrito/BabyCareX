<form [formGroup]="form" (ngSubmit)="save()" class="flex flex-col items-center p-5 gap-5">
  <div>
    <h1 class="text-center">Digite o sua senha</h1>
  </div>
  <div>
    <input class="p-2 border rounded" type="password" placeholder="senha" formControlName="password">
  </div>
  <div class="flex justify-center">
    <button mat-raised-button type="submit" color="primary">Confirmar</button>
  </div>
</form>
