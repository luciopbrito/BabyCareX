<div class="flex flex-col items-center justify-center gap-5 my-10 w-full px-5">
  <div>
    <h1 style="margin: 0">Oi, Bem vindo(a)!</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="save()" class="grid grid-cols-1 gap-5 w-full max-w-sm">
    <hr>
    <input class="col-span-1 p-2 border rounded" type="text" placeholder="email" formControlName="email">
    <input class="col-span-1 p-2 border rounded" type="password" placeholder="senha" formControlName="password">
    <button class="col-span-1 justify-self-center" mat-raised-button type="submit" color="primary">Entrar</button>
    <span class="col-span-1 justify-self-center">ou</span>
    <button class="col-span-1 justify-self-center" mat-raised-button type="button" color="primary" (click)="redirectRegister()">Cadastra-se</button>
  </form>
</div>
