<div class="flex justify-center px-2 py-5">
  <ng-container *ngIf="hasChildren; else noChildren">
    <ng-container *ngIf="children$ | async as children">
      <div
        class="max-w-screen-xl gap-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-2">
        <div *ngFor="let child of children;" class="bg-primary p-5 rounded text-white grid grid-cols-2">
          <div class="col-span-1 flex flex-col gap-2">
            <span>Nome: {{child.name}}</span>
            <span>Idade: {{child.age}}</span>
            <span>Gênero: {{showSex(child.sex)}}</span>
          </div>
          <div class="col-span-1 flex items-center gap-2">
            <button mat-raised-button type="button" color="primary"
              (click)="openChildEditModal(child.familyId, child.id)">editar</button>
            <button mat-raised-button type="button" color="warn"
              (click)="openChildrenDeleteModal(child)">excluir</button>
          </div>
        </div>
        <div class="col-span-1 sm:col-span-2 md:col-span-2 lg:col-span-2 xl:col-span-2 2xl:col-span-2">
          <button mat-raised-button type="button" color="primary" (click)="openModalAddChild()">adicionar outra criança</button>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #noChildren>
    <div class="flex flex-col items-center w-full">
      <h1>não há nenhuma criança cadastrada</h1>
      <button mat-raised-button type="button" color="primary" routerLink="/family/children/add">cadastrar criança</button>
    </div>
  </ng-template>
</div>
