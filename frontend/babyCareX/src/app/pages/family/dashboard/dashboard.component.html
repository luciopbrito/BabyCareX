<div class="flex justify-center px-5">
  <ng-container *ngIf="hasSchedule; else noSchedule">
    <div *ngFor="let schedule of schedules" class="max-w-screen-sm w-full">
      <app-baba-info [id]="schedule.babaId" [forFamily]="true" [scheduleId]="schedule.id">
      </app-baba-info>
    </div>
  </ng-container>
  <ng-template #noSchedule>
    <div class="flex flex-col gap-5 items-center">
      <h2>Não há nenhuma baba contratada</h2>
      <button mat-raised-button type="button" color="primary">Buscar Babas</button>
    </div>
  </ng-template>
</div>
